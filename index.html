<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film watchlist</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,
    opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" 
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="cover" id="cover">
        <div class="cover-text-content">
        <h1>Find your film</h1>
        <a href="myWatchlist.html">My Watchlist</a>
        </div>
    </header>


    <section class="input-section" id="input-section">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" id="input-box" placeholder="Movie here">
        <button id="search-btn" class="search-btn">Search</button>
    </section>

    <section class="search-list" id="search-list">
        <div class="initial-state">
            <img class="reel-img" src="./images/reel.png">
            <p>Search Something</p>
        </div>
    </section>
    <script src="index.js" type="module"></script>
</body>
</html>
